sudo: required
dist: trusty
cache: ccache

language:
  - c++

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

env:
  - |
    DOC=false

matrix:
  include:
    os: linux
    compiler: clang
    env: DOC=true

branches:
  only:
  - master
  - branch-1.3
  - /^feature-.*/
  - /^fix-.*/
  - /^issue-.*/
  - /^str-.*/

before_script:
  - |
    if [ $TRAVIS_OS_NAME = linux ]; then
       sudo apt-get update -q
       sudo apt-get install -y libxinerama-dev libxcursor-dev libasound2-dev
       sudo apt-get install -y doxygen
    elif [ $TRAVIS_OS_NAME = osx ]; then
      brew install ccache # need to install on OSX
      export PATH="/usr/local/opt/ccache/libexec:$PATH"
      brew install doxygen
    fi

script:
  - |
    date
    make
    date
    mkdir cmake-build
    cd cmake-build
    cmake -G "Unix Makefiles" ..
    date
    make
    date
    cd -

after_success:
  - |
    if [ $DOC = "true" ]; then
      doxygen --version
      date
      cd documentation
      make html
      cd -
      date
    fi
